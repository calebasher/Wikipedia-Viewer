<!doctype html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center"><h1>Wikipedia Viewer</h1></div>
		<div class="row text-center">
			<form id="srchForm" class="navbar-form" role="search" onsubmit="return searchFunction();">
			    <div class="form-group">
			    <input type="text" id="srch" class="form-control" placeholder="Search">
			    </div>
			    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
			    <a href="http://en.wikipedia.org/wiki/Special:Random" target="blank" type="button" class="btn btn-default">Random Article <span class="glyphicon glyphicon-globe"></span></a>	
			</form>
		</div>
		<div class="row text-center col-md-6 col-md-offset-3" id = "results"></div>
	</div>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script language="JavaScript" type="text/javascript"src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script language="JavaScript" type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="script.js"></script>
</body>
</html>
